<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/css/style.css" onload="this.media='all' media="print">
	<script src="https://kit.fontawesome.com/81bdcc7ff8.js"></script>
</head>
<body class="bg__black">
<div class="content-fluid">
<!-- ************************
		h e a d e r
 ***************************-->

<header id="header">
  <nav class="navbar header-scrolled" id="mNavbar">
    <div class="container">
      <div class="navbar-header">
      <a class="navbar-brand" href="#">
      	<img src="src/img/logo.png" alt="">
      </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" id="toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>


      <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav nav-menu">
          <li><a href="#">Home</a>
          </li>
          <li><a href="#section2">Services</a>

          <li><a href="#section3">Contact</a>
          </li>
        </ul>

        <button type="button" class="buy-tickets">Sign in</button>
      </div>
    </div>
  </nav>
</header>


<!-- ************************
		form
 ***************************-->

<div class="container resistance__forms">
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form action="#" class="" method="POST" id="form">
            <div class="form-group col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input name="name" placeholder="Nombre" class="form-control" type="text">
                    </div>
            </div>
            <!-- apellidos -->
            <div class="form-group col-md-6">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input name="lastname" placeholder="Apellidos" class="form-control" type="text">
                    </div>

            </div>
            <!-- Carnet de identidad -->
            <div class="form-group col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-id-card-alt"></i></span>
                        <input name="ci" placeholder="Carnet de identidad" class="form-control" type="text">
                    </div>
            </div>
			<!-- ciudad -->
            <div class="form-group col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-city"></i></span>
                        <select name="pais" class="form-control selectpicker">
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="La Paz">La Paz</option>
                            <option value="Cochabamba">Cochabamba</option>
                            <option value="Oruro">Oruro</option>
                            <option value="Potosi">Potosi</option>
                            <option value="Chuquisaca">Chuquisaca</option>
                            <option value="Tarija">Tarija</option>
                            <option value="Beni">Beni</option>
                            <option value="Pando">Pando</option>
                        </select>
                </div>
            </div>
            <!-- correo -->
            <div class="form-group col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input name="mail" placeholder="Correo Electrónico" class="form-control" type="text">
                    </div>
            </div>

            <!-- Telefono -->
            <div class="form-group col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input name="telefono" placeholder="Numero telefónico o móvil" class="form-control" type="text">
                    </div>
            </div>
            <!-- Pais -->
            <div class="form-group col-xs-12">
					<div class="text-center">
				        
				        <h2>Marca si asististe a:</h2>
                <label class="btn btn__label badgebox">One
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </label>
                <label class="btn btn__label badgebox">Two
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="btn btn__label badgebox">Three
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="btn btn__label badgebox">Four
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
            </div>
            <!-- Enviar -->
            <div class="clerfix"></div>
            <div class="form-group text-center">
                <label for="enviar" class="control-label"></label>
                <a href=""><button type="submit" class="btn__registro" name="enviar">Registrarte <span class="fa fa-send"></span></button></a>
            </div>
        </form>
	</div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>

<script src="src/js/main.js"></script>
<script src="src/js/validator.js"></script>
</body>
</html>
