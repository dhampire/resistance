<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Resistance Music 2019</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/style.css">
	<script src="https://kit.fontawesome.com/81bdcc7ff8.js"></script>
</head>
<body class="bg__black">
<!-- ************************
		h e a d e r
 ***************************-->

<main class="main">
	<header class="header">
		<img src="src/img/logo.png" alt="">
		<div class="event__date">
			<span class="e--day">Sab</span>
			<span class="e--year">2019</span>
			<span class="e--date">12 OCT</span>
		</div>
		<div class="facebook">
			<a class="fb" href="https://www.facebook.com/events/443803686470884/" target="_blank"><i class="fab fa-facebook"> </i> Facebook</a>
		</div>
	</header>

	<!-- Contador -->
	<section class="counter">
			<div class="steps">
				<h2 class="step__title">1er PASO</h2>
				<p>Resgitrate en la página de <a href="https://santacruz.resistancemusic.com/tickets/2019/" target="_blank">RESISTANCE</a> para acceder a descuentos y estar atento a Line Up del máximo evento de música electrónica en <span>Santa Cruz</span>, que se realizará el <span>12 de Octubre en Ventura Arena</span> </p>
				<div class="button--register">
					<a target="_blank" href="https://santacruz.resistancemusic.com/tickets/2019/" class="cta__counter btn btn--register">Registrarse</a>
				</div>
			</div>
			<div class="steps">
				<h2 class="step__title">2do PASO</h2>
			</div>
			<div id="timer" class="counter__item">
				<p class="counter__title">Preventa habilitada en...</p>
			    <p id="timer-days" class="timer__round">
			        <span class="timer__label"></span>
			        </span>
			    </p>
			    <p id="timer-hours" class="timer__round">
			        <span class="timer__label"></span>
			        </span>
			    </p>
			    <p id="timer-mins" class="timer__round">
			        <span class="timer__label"></span>
			        </span>
			    </p>
			    <p id="timer-secs" class="timer__round">
			        <span class="timer__label"></span>
			        </span>
			    </p>
			</div>
<!-- 			<div class="steps">
				<p>Compra las entradas en <span>PRE VENTA</span> aquí</p>
				<div class="button--register">
				</div>
					<a target="_blank" href="https://multipago.bo" class="cta__counter btn btn--register">COMPRAR</a>
			</div> -->
		<div class="footer">
			<img src="src/img/logo-ultra.png" alt="">
		</div>
	</section>
</main>

<script src="src/js/main.js"></script>
</body>
</html>
